---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: cardio-prod-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: "a2097855-flask.coe332.tacc.cloud"
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: cardio-flask-nodeport-service
              port:
                  number: 5000